<!DOCTYPE html>
<html lang="eng">
<head>
  <link rel="stylesheet" href="built/bootstrap.css">
  <script src="built/babel.js"></script>
  <script src="built/cloudExample.js"></script>
  <style>
    .top-buffer {
      margin-top: 10px
    }
  </style>
</head>
<body>
<script>
    const cloudExample = clover.cloudExample();
    cloudExample.connect();

    function showMessage() {
        cloudExample.showMessage();
    }

    function performSale() {
        cloudExample.performSale();
    }

    function resetDevice() {
        cloudExample.resetDevice();
    }

    function showThankYouScreen() {
        cloudExample.showThankYouScreen();
    }

    function showWelcomeScreen() {
        cloudExample.showWelcomeScreen();
    }

    function performRefund() {
        cloudExample.performRefund();
    }

    function performSaleRefund() {
        cloudExample.performSaleRefund();
    }

    window.onbeforeunload = () => cloudExample.cleanup

</script>
<div class="container">
  <div class="row top-buffer">
    <img src="clover_logo.png" width="400"/>
  </div>
  <div class="row top-buffer">
    <div id="status" class="alert alert-warning">Connecting to your Clover device, standby ....</div>
  </div>
  <div class="row top-buffer" id="actions" style="display:none;">
    <div class="col-lg-12">
      <div class="btn-group">
        <button type="button" onclick="performSale()" class="btn btn-success">Perform a sale
        </button>
        <button type="button" onclick="showMessage()" class="btn btn-success">Show a message on your Clover device
        </button>
        <button type="button" onclick="resetDevice()" class="btn btn-success">Reset your Clover device
        </button>
        <button type="button" onclick="showThankYouScreen()" class="btn btn-success">Show the Thank You screen
        </button>
        <button type="button" onclick="showWelcomeScreen()" class="btn btn-success">Show the Welcome screen
        </button>
        <button type="button" onclick="performRefund()" class="btn btn-success">Try a refund
        </button>
        <button type="button" onclick="performSaleRefund()" class="btn btn-success">Try a sale with refund
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
